<header class="bg-white border-b border-gray-200">
  <!-- Top bar with language and user options -->
  <div class="container mx-auto px-4">
    <div class="flex justify-end py-1 text-xs text-gray-600">
      <div class="flex space-x-3">
        <a href="/en-US" class="hover:underline">English</a>
        <a href="/pt-BR" class="hover:underline">Português</a>
        <span>•</span>
        <a href="#" class="hover:underline">Log in</a>
        <a href="#" class="hover:underline">Create account</a>
      </div>
    </div>
  </div>
  
  <!-- Main header area -->
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <a href="/" class="text-2xl font-bold text-gray-800">Internet Public Library</a>
        <span class="hidden md:inline-block text-gray-500 ml-3">The Free Encyclopedia</span>
      </div>
      
      <!-- Desktop search -->
      <div class="hidden md:block w-1/3">
        <div class="relative">
          <input type="text" placeholder="Search IPL..." class="w-full border border-gray-300 rounded px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      
      <!-- Mobile menu toggle -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-800 focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Navigation tabs (desktop) -->
  <div class="hidden md:block bg-gray-100 border-t border-gray-200">
    <div class="container mx-auto px-4">
      <div class="flex">
        <div class="flex">
          <a href="/" class="px-4 py-2 border-r border-gray-200 text-sm font-medium hover:bg-white">Article</a>
          <a href="#" class="px-4 py-2 border-r border-gray-200 text-sm hover:bg-white">Discussion</a>
          <a href="#" class="px-4 py-2 border-r border-gray-200 text-sm hover:bg-white">Edit</a>
          <a href="#" class="px-4 py-2 border-r border-gray-200 text-sm hover:bg-white">History</a>
        </div>
        <div class="ml-auto flex">
          <a href="/#categories" class="px-4 py-2 text-sm hover:bg-white">Categories</a>
          <a href="#" class="px-4 py-2 border-l border-gray-200 text-sm hover:bg-white">Recent Changes</a>
          <a href="#" class="px-4 py-2 border-l border-gray-200 text-sm hover:bg-white">Random</a>
          <a href="#" class="px-4 py-2 border-l border-gray-200 text-sm hover:bg-white">Help</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Mobile menu -->
  <div id="mobile-menu" class="hidden md:hidden">
    <!-- Mobile search -->
    <div class="px-4 py-2 bg-gray-50">
      <div class="relative">
        <input type="text" placeholder="Search IPL..." class="w-full border border-gray-300 rounded px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    
    <!-- Mobile navigation -->
    <div class="border-t border-gray-200">
      <a href="/" class="block px-4 py-2 hover:bg-gray-50 border-b border-gray-100">Home</a>
      <a href="/en-US/categories" class="block px-4 py-2 hover:bg-gray-50 border-b border-gray-100">Categories</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-50 border-b border-gray-100">Recent Changes</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-50 border-b border-gray-100">Random Resource</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-50">Help</a>
    </div>
  </div>
</header>

<script>
  // Mobile menu toggle
  document.getElementById('menu-toggle').addEventListener('click', function() {
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenu.classList.toggle('hidden');
  });
</script>
