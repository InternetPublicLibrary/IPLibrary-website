       onclick="return setPreferredLanguage('en-US');" 
       class="flex items-center p-2 border border-gray-200 rounded {% if current_lang == 'en-US' %}bg-blue-50{% else %}hover:bg-gray-50{% endif %}">

  <script>
    // Function to set the preferred language in localStorage
    function setPreferredLanguage(language) {
      localStorage.setItem('preferred_language', language);

      return false; // Prevent default link action
